apply plugin:'java'
apply plugin:'idea'
apply plugin:'findbugs'

repositories{
    mavenCentral()
}

dependencies{
    testCompile "junit:junit:4.11"
    compile "com.google.code.findbugs:jsr305:2.0.1"
    compile "com.google.code.findbugs:annotations:2.0.1"
}

findbugs {
    ignoreFailures = true
    effort = "max"
    reportLevel = "high"
}

